version: '3'

services:
  tinkoff-invest-robot-sandbox-2026-1:
    image: 'romanew/invest:sandbox-2026-1-latest'
    container_name: tinkoff-invest-robot-sandbox-2026-1
    network_mode: host
    environment:
      - server.port=10003
      - spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/invest-sandbox-2026-1
      - spring.datasource.username=${POSTGRES_USER}
      - spring.datasource.password=${POSTGRES_PASSWORD}
      - candle.listener.enabled=true
      - tinkoff.emulator=false
      - tinkoff.is-token-sandbox=true
      - tinkoff.token=${TINKOFF_TOKEN_SANDBOX}
      - tinkoff.account-id=548c3a25-62b2-4973-bbab-8d0e44f11b48
#      - telegram.bot.token=${TELEGRAM_BOT_TOKEN}
#      - telegram.bot.chat-id=${TELEGRAM_BOT_CHAT_ID}
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M